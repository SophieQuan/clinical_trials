<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clinical Trails | Lakeridge Eligibility</title>
	<link rel="shortcut icon" type="image/x-icon" href="/images/mini_icon.png ">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<!-- SPLASH PAGE -->
	<main class="splashPage page">
		<div class="grid-x splashBody">
			<div class="large-12 medium-12 small-12">
				<div class="grid-x">
					<div class="large-6 large-offset-3 medium-12 small-12 logo_box">
						<img src="images/Lakeridge_cmyk.svg" class="lakeridge_health_logo"
							alt="Lakeridge Health Clinical Trials Logo" />
					</div>
				</div>
			</div>
		</div>
	</main>


	<!-- Hamburger Menu Screen-->
	<div class="grid-x" id="hamburgerMenu">
		<div id="closeBtn">
			<img src="images/hamburger2close.gif" alt="close button">
		</div>
		<div id="menu" class="large-3 medium-4 small-6">
			<a id="about" href="#">About</a>
			<a id="findTrials" href="#">Find Trials</a>
		</div>
	</div>
	<!-- Landing Page -->
	<main class="landingPage page">
		<!-- header -->
		<header class="green-1">
			<div class="grid-container">
				<div class="grid-x large-12 medium-12 small-12 headerContainer">
					<div class="large-1 medium-1 small-1 backBtn">
						<img class="arrowDivLand arrowClass" src="images/back.png" alt="back button">
					</div>
					<div class="large-10 medium-10 small-10 headerLogo">
						<img src="images/lakeridge-logo.png" class="logoclass">
					</div>
					<div class="large-1 medium-1 small-1 burgerMenu">
						<img id="hamburger1" data-click-state="1" src="images/hamburger.png" alt="Menu" />
					</div>
				</div>
			</div>
		</header>
		<!-- LANDING PAGE body -->
		<div class="pageBody grid-container landing_page" id="bodyPage">
			<div class="grid-x large-12 medium-10 small-12 landing_page_container grid-margin-x grid-margin-y">
				<div class="large-4 medium-12 small-12 cell svgImg">
					<img src="images/about_svg.svg" alt="clinical Trials image" />
				</div>
				<div class="large-8 medium-12 small-12 cell info">
					<img src="images/about_text.png" alt="clinical_Trail">
				</div>
				<div class="large-12 medium-12 small-12 cell buttonResearch">
					<a href="#" class="button button_startResearch">Start Research</a>
				</div>
			</div>
		</div>


		<!-- Footer -->
		<footer class="grid-x">
			<div class="grid-container large-12 medium-12 small-12 greyBarFooter">
				<!-- <div class="grid-x">

				</div> -->
				<div class="grid-x footerBox">
					<div class="large-2 medium-3 small-3 footerLogo1">
						<img class="logo_footer" src="images/lakeridge-logo.png">
					</div>
					<div class="large-2 medium-3 small-3 footerLogo2">
						<img class="durhamLogo" src="images/durhamCollegeLogo.png">
					</div>
					<div class="large-8 medium-6 small-6 copyRight">
						<p class="copyright-lakeridge"> © 2020 Lakeridge Health All Rights Reserved</p>
					</div>
				</div>
			</div>
		</footer>
	</main>

	<!-- MAIN PAGE -->
	<main class="mainPage page">
		<!-- main page header -->

		<header class="green-1">
			<div class="grid-container">
				<div class="grid-x large-12 medium-12 small-12 headerContainer">
					<div class="large-1 medium-1 small-1 backBtn">
						<img class="arrowDivLand arrowClass" src="images/back.png" alt="back button">
					</div>
					<div class="large-10 medium-10 small-10 headerLogo">
						<img src="images/lakeridge-logo.png" class="logoclass">
					</div>
					<div class="large-1 medium-1 small-1 burgerMenu">
						<img id="hamburger2" data-click-state="1" src="images/hamburger.png" alt="Menu" />
					</div>
				</div>
			</div>
		</header>

		<!-- MAIN PAGE body -->
		<section class="pageBody optionPage">
			<div class="options grid-container">
				<div class="optionList grid-x grid-margin-x">

					<div class="cell large-12">
						<!-- Condition -->
						<label class="radioOptions condition large-12 medium-12 small-12">
							<div
								class="large-12 medium-12 small-12 headingOption">
								<h2 class="researchStudy_title">Select a Disease Site</h2>
							</div>
							<div
								class="large-12 medium-12 small-12 optionsBox">
								<label class="theOption">
									<input class="conditions selectD" type="radio" name="condition" value="0" />
									<i>Lung</i>
								</label>
								<label class="theOption">
									<input class="conditions" type="radio" name="condition" value="1" />
									<i><span>Geneto Urinary <span>(Coming soon)</span></i>
								</label>
								<label class="theOption">
									<input class="conditions" type="radio" name="condition" value="2" />
									<i><span>Cutaneous (Coming soon)</span> </i>
								</label>
								<label class="theOption">
									<input class="conditions" type="radio" name="condition" value="3" />
									<i><span>Breast <span>(Coming soon)</span></i>
								</label>
							</div>
						</label>
					</div>

					<div class="cell large-12">
						<!-- LEVEL  1 -->
						<label class="radioOptions lvl1 large-8 medium-10 small-6">


						</label>
					</div>

					<div class="cell large-12">
						<!-- LEVEL  2 -->
						<label class="radioOptions lvl2 large-8 medium-10 small-6">

						</label>
					</div>

					<div class="cell large-12">
						<!-- LEVEL  3 -->
						<label class="radioOptions lvl3 large-8 medium-10 small-6">

						</label>
					</div>

					<!-- new -->
					<div class="cell large-12">
						<!-- LEVEL  2 -->
						<label class="radioOptions basket large-12 medium-12 small-12">
							<div class="large-12 medium-12 small-12">
								<h2 class="researchStudy_title">Basket Study : </h2>
							</div>
							<div class="large-12 medium-12 small-12">
								<label class="theOption">
									<input id="basketStudyRadioUnder" class="basketradio" type="radio" name="basket"
										value="under">
									<i>70 or Under</i>
								</label>
							</div>
							<div class="large-12 medium-12 small-12">
								<label class="theOption">
									<input id="basketStudyRadioOver" class="basketradio" type="radio" name="basket"
										value="over">
									<i>Over 70</i>
								</label>
							</div>
						</label>
					</div>



				</div>
				<div class="grid-x">
					<div class="large-12 medium-12 small-12 findEligibleStudy">
						<a href="#" class="button button_findEligibleStudy">Find Eligible Study</a>
					</div>
				</div>
			</div>
		</section>



		<!-- Main Page Footer -->
		<footer class="grid-x">
			<div class="grid-container large-12 medium-12 small-12 greyBarFooter">
				<!-- <div class="grid-x">

				</div> -->
				<div class="grid-x footerBox">
					<div class="large-2 medium-3 small-3 footerLogo1">
						<img class="logo_footer" src="images/lakeridge-logo.png">
					</div>
					<div class="large-2 medium-3 small-3 footerLogo2">
						<img class="durhamLogo" src="images/durhamCollegeLogo.png">
					</div>
					<div class="large-8 medium-6 small-6 copyRight">
						<p class="copyright-lakeridge"> © 2020 Lakeridge Health All Rights Reserved</p>
					</div>
				</div>
			</div>
		</footer>
	</main>

	<main class="resultsPage page">
		<!-- Results Page Header -->
		<header class="green-1">
			<div class="grid-container">
				<div class="grid-x large-12 medium-12 small-12 headerContainer">
					<div class="large-1 medium-1 small-1 backBtn">
						<img class="arrowDivResults arrowClass" src="images/back.png" alt="back button">
					</div>
					<div class="large-10 medium-10 small-10 headerLogo">
						<img src="images/lakeridge-logo.png" class="logoclass">
					</div>
					<div class="large-1 medium-1 small-1 burgerMenu">
						<img id="hamburger3" data-click-state="1" src="images/hamburger.png" alt="Menu" />
					</div>
				</div>
			</div>
		</header>

		<!-- Results Page -->
		<section class="pageBody grid-container theResultPage">
			<div class="grid-x">
				<div class="large-12 medium-12 small-12 whiteBackground page04Size">
					<br>
					<div class="grid-x">
						<div class="large-12 medium-12 small-12">
							<h2 class="results_title">Results</h2>
						</div>
					</div>
					<div class="grid-x">
						<div class="large-12 medium-12 small-12">
							<div class="grid-x grid-margin-x grid-margin-y">
								<div class="large-4 medium-4 small-12 cell openforRecruitmentContainer recruitmentContainer">
									<div class="grid-x grid-padding-x">
										<div class="large-2 medium-2 small-2 cell circle">
											<div class="greenCircle"></div>
										</div>
										<div class="large-10 medium-10 small-10 cell">
											<h4 class="recruitment_status">Open to Recruitment</h4>
										</div>
									</div>
								</div>
								<div class="large-4 medium-4 small-12 cell closedforRecruitmentContainer recruitmentContainer">
									<div class="grid-x grid-padding-x">
										<div class="large-2 medium-2 small-2 cell circle">
											<div class="orangeCircle"></div>
										</div>
										<div class="large-10 medium-10 small-10 cell">
											<h4 class="recruitment_status">Closed to Recruitment</h4>
										</div>
									</div>
								</div>
								<div class="large-4 medium-4 small-12 cell notEligibleRecruitmentContainer recruitmentContainer">
									<div class="grid-x grid-padding-x">
										<div class="large-2 medium-2 small-3 cell circle">
											<div class="greyCircle"></div>
										</div>
										<div class="large-10 medium-10 small-9 cell">
											<h4 class="recruitment_status">Not Eligible</h4>
										</div>
									</div>
								</div>
							</div>
							<div class="grid-x">
								<div class="large-12 medium-12 small-12">
									<div class="result">
										<div class="resultName">
											<h2></h2>
										</div>
										<div class="resultDetails">
											<!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit cum error fuga, aliquid nam beatae perspiciatis autem alias officiis, numquam quibusdam asperiores consequuntur unde tempore? Ullam fugiat eligendi aspernatur asperiores, omnis cupiditate. -->
										</div>
										<div class="basketResultName">
											The 5C Study RN: Tammy
										</div>
										<div class="basketResultDetails">
											<!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit cum error fuga, aliquid nam beatae perspiciatis autem alias officiis, numquam quibusdam asperiores consequuntur unde tempore? Ullam fugiat eligendi aspernatur asperiores, omnis cupiditate. -->
										</div>
									</div>
								</div>
							</div>
							<br>

						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- <br class="hide-for-large">
		<br class="hide-for-large">
		<br class="hide-for-large">
		<br class="hide-for-large">
		<br class="hide-for-large">
		<br class="hide-for-large"> -->

		<!-- Results Page Footer -->
		<footer class="grid-x">
			<div class="grid-container large-12 medium-12 small-12 greyBarFooter">
				<!-- <div class="grid-x">

				</div> -->
				<div class="grid-x footerBox">
					<div class="large-2 medium-3 small-3 footerLogo1">
						<img class="logo_footer" src="images/lakeridge-logo.png">
					</div>
					<div class="large-2 medium-3 small-3 footerLogo2">
						<img class="durhamLogo" src="images/durhamCollegeLogo.png">
					</div>
					<div class="large-8 medium-6 small-6 copyRight">
						<p class="copyright-lakeridge"> © 2020 Lakeridge Health All Rights Reserved</p>
					</div>
				</div>
			</div>
		</footer>
	</main>

	<script src="js/vendor/TweenMax.min.js"></script>
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/foundation.js"></script>
	<script src="js/vendor/TweenMax.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
